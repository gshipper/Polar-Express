<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="loginStyles.css" />
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <div class="title-row">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Bowdoin_Polar_Bears_Logo.svg/1200px-Bowdoin_Polar_Bears_Logo.svg.png" alt="Left Image" class="logo-image" />
        <h1>Polar Express</h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Bowdoin_Polar_Bears_Logo.svg/1200px-Bowdoin_Polar_Bears_Logo.svg.png" alt="Right Image" class="logo-image" />
      </div>
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;"></p>
        <button id="registerButton" onclick="redirectToRegister()">Register</button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
