<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="loginStyles.css" />
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <div class="title-row">
        <img src="https://imgproxy.attic.sh/3_DsfyGLMQHecE3iz1dH3k1NCwKQLJHvyYFE2JizZoQ/rs:fit:768:768:1:1/t:1:FF00FF:false:false/pngo:false:true:256/aHR0cHM6Ly9hdHRp/Yy5zaC9pbHc0d2xj/d3gxY3dkcXlrMWJ6/Z2hmbXF3dXA2.png" alt="Left Image" class="logo-image">
        <h1>Polar Express</h1>
        <img src="https://imgproxy.attic.sh/3_DsfyGLMQHecE3iz1dH3k1NCwKQLJHvyYFE2JizZoQ/rs:fit:768:768:1:1/t:1:FF00FF:false:false/pngo:false:true:256/aHR0cHM6Ly9hdHRp/Yy5zaC9pbHc0d2xj/d3gxY3dkcXlrMWJ6/Z2hmbXF3dXA2.png" alt="Right Image" class="logo-image">
      </div>
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;"></p>
        <button id="registerButton" onclick="redirectToRegister()">Register</button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
