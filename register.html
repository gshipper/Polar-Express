<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="registerStyles.css" />
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <div class="title-row">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Bowdoin_Polar_Bears_Logo.svg/1200px-Bowdoin_Polar_Bears_Logo.svg.png" alt="Left Image" class="logo-image" />
        <h1>Polar Express</h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Bowdoin_Polar_Bears_Logo.svg/1200px-Bowdoin_Polar_Bears_Logo.svg.png" alt="Right Image" class="logo-image" />
      </div>

      <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" id="first_name" placeholder="First Name" required />
          <input type="text" id="last_name" placeholder="Last Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <input type="password" id="confirm_password" placeholder="Confirm Password" required />
          <button type="submit">Register</button>
        </form>
        <a href="index.html" class="back-to-login-button">Back to Login</a>
        <p id="errorMessage" style="color: red; display: none;"></p>
      </div>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
