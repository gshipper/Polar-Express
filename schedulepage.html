<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Ride</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Schedule a Ride</h1>
    <form id="rideForm">
      <label for="pickupLocation">Pickup Location:</label>
      <input type="text" id="pickupLocation" name="pickupLocation" required>

      <label for="dropoffLocation">Drop-off Location:</label>
      <input type="text" id="dropoffLocation" name="dropoffLocation" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="passengers">Number of Passengers:</label>
      <input type="number" id="passengers" name="passengers" min="1" required>

      <button type="submit">Schedule Ride</button>
    </form>

    <div id="rideDetails" class="hidden">
      <h2>Ride Scheduled</h2>
      <p><strong>Pickup Location:</strong> <span id="displayPickup"></span></p>
      <p><strong>Drop-off Location:</strong> <span id="displayDropoff"></span></p>
      <p><strong>Date:</strong> <span id="displayDate"></span></p>
      <p><strong>Time:</strong> <span id="displayTime"></span></p>
      <p><strong>Passengers:</strong> <span id="displayPassengers"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
