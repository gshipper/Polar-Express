<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Ride - Polar Express</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrD3hExUBNJnxWQ8PhlKeC-3KX1v2-0Ec&libraries=places"></script>
</head>
<body>
  <div class="container">
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    <button id="reset-button" class="resetButton">Reset</button>
    <h1>Schedule a Ride</h1>
    <form id="rideForm">
      <label for="pickup">Pickup Location:</label>
      <input type="text" id="pickup" name="pickup">
      <span id="pickupError" class="error-message"></span>
      <br>
    
      <label for="dropoff">Dropoff Location:</label>
      <input type="text" id="dropoff" name="dropoff">
      <span id="dropoffError" class="error-message"></span>
      <br>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Ride</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <div id="instructions" class="instructions">Click on the map to select your pickup location.</div>
    
    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <span id="dateError" class="error-message"></span>
      <br>
    
      <label for="time">Time:</label>
      <input type="time" id="time" name="time">
      <span id="timeError" class="error-message"></span>
      <br>
    
      <label for="passengers">Number of Passengers:</label>
      <input type="number" id="passengers" name="passengers" min="1" max="8">
      <span id="passengersError" class="error-message"></span>
      <br>
    
      <button type="button" id="scheduleButton">Schedule Ride</button>
    </form>
    
    <div id="rideDetails" class="hidden">
      <h3>Ride Details</h3>
      <p>Pickup: <span id="displayPickup"></span></p>
      <p>Dropoff: <span id="displayDropoff"></span></p>

      <input type="date" id="date" required>
      
      <label for="time">Time:</label>
      <input type="time" id="time" required>
      
      <label for="passengers">Passengers:</label>
      <input type="number" id="passengers" min="1" placeholder="Number of passengers" required>
      
      <button id="scheduleButton">Schedule Ride</button>
    </div>
  
    <div id="rideDetails" class="hidden">
      <h3>Ride Summary</h3>
      <p>Pickup Location: <span id="displayPickup"></span></p>
      <p>Dropoff Location: <span id="displayDropoff"></span></p>
      <p>Date: <span id="displayDate"></span></p>
      <p>Time: <span id="displayTime"></span></p>
      <p>Passengers: <span id="displayPassengers"></span></p>
    </div>

  </div>
  <script src="script.js"></script>
</body>


    <div id="instructions"></div>
<div>
  <p>Pickup Location: <span id="pickupLocation">Not selected</span></p>
  <p>Dropoff Location: <span id="dropoffLocation">Not selected</span></p>
</div>
<div id="map" style="height: 500px; width: 100%;"></div>
  
    <script src="script.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrD3hExUBNJnxWQ8PhlKeC-3KX1v2-0Ec&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
