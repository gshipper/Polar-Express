<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Polar Express</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
    <div class = "back-button">
      <button onclick="location.href='dashboard.html'">Back</button>
    </div>
    <div class="title-row">
      <img src="https://imgproxy.attic.sh/3_DsfyGLMQHecE3iz1dH3k1NCwKQLJHvyYFE2JizZoQ/rs:fit:768:768:1:1/t:1:FF00FF:false:false/pngo:false:true:256/aHR0cHM6Ly9hdHRp/Yy5zaC9pbHc0d2xj/d3gxY3dkcXlrMWJ6/Z2hmbXF3dXA2.png" alt="Left Image" class="logo-image">
      <h1>Settings</h1>
      <img src="https://imgproxy.attic.sh/3_DsfyGLMQHecE3iz1dH3k1NCwKQLJHvyYFE2JizZoQ/rs:fit:768:768:1:1/t:1:FF00FF:false:false/pngo:false:true:256/aHR0cHM6Ly9hdHRp/Yy5zaC9pbHc0d2xj/d3gxY3dkcXlrMWJ6/Z2hmbXF3dXA2.png" alt="Right Image" class="logo-image">
    </div>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <form id="profileForm">
          <div class="form-group">
            <label for="first_name">Change First Name</label>
            <input type="first" id="first_name" placeholder="First Name"/>
          </div>
          
          <div class="form-group">
            <label for="last_name">Change Last Name</label>
            <input type="last" id="last_name" placeholder="Last Name"/>
          </div>
      
          <div class="form-group">
            <label for="email">Change Email</label>
            <input type="email" id="email" placeholder="Email"/>
          </div>
      
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" placeholder="New Password"/>
          </div>
      
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" placeholder="Confirm Password"/>
          </div>
      
          <button id="submit-button" onclick="saveChanges()">Update Profile</button>
        </form>
      </div>
      
    <script src="settings.js"></script>
</body>
</html>
