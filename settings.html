<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Polar Express</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
    <div class = "back-button">
      <button onclick="location.href='dashboard.html'">Back</button>
    </div>
    <div class="title-row">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Bowdoin_Polar_Bears_Logo.svg/1200px-Bowdoin_Polar_Bears_Logo.svg.png" alt="Left Image" class="logo-image">
      <h1>Settings</h1>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Bowdoin_Polar_Bears_Logo.svg/1200px-Bowdoin_Polar_Bears_Logo.svg.png" alt="Right Image" class="logo-image">
    </div>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <form id="profileForm">
          <div class="form-group">
            <label for="first_name">Change First Name</label>
            <input type="first" id="first_name" placeholder="First Name" required />
          </div>
          
          <div class="form-group">
            <label for="last_name">Change Last Name</label>
            <input type="last" id="last_name" placeholder="Last Name" required />
          </div>
      
          <div class="form-group">
            <label for="email">Change Email</label>
            <input type="email" id="email" placeholder="Email" required />
          </div>
      
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" placeholder="New Password" required />
          </div>
      
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required />
          </div>
      
          <button type="submit" class="submit-button">Update Profile</button>
        </form>
      </div>
      
    <script src="upcomingrides.js"></script>
</body>
</html>
